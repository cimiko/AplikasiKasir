<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.ico">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <script src="./js/login.js" defer></script>

</head>

<body onload="checkLogin()">
    <section>
        <div class="header">
            <nav class="navbar navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="image-error"></a>
                </div>
            </nav>
        </div>
        <div class="main">
            <div class="login-page">
                <div class="container row">
                    <div class="col-6 banner">
                        <img src="./img/picture6.png" alt="">
                    </div>
                    <div class="col-6">
                        <div class="login">
                            <form name="loginForm" onsubmit="validate()">
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" name="username" class="form-control" placeholder="Admin" id="username">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="Password" id="password">
                                </div>
                                <div class="form-text m-2">Don't have an account? let's <span class="register-link"><a
                                            href="#" onclick="showHide()">Register</a></span> first!</div>
                                <button class="btn w-100" type="submit" id="submit">Login</button>
                            </form>
                        </div>
                        <div class="register hidden">
                            <form name="registerForm" onsubmit="register()">
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" name="name" class="form-control" placeholder="Alfamart">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" name="username" class="form-control" placeholder="Admin">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-text m-2">Do you have an account? let's <span class="register-link"><a
                                            href="#" onclick="showHide()">Login</a></span> now!</div>
                                <button class="btn w-100" type="submit">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
