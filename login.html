<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>

</head>

<body>
    <section>
        <div class="header">
            <nav class="navbar navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="image-error"></a>
                </div>
            </nav>
        </div>
        <div class="main">
            <div class="login-page">
                <div class="container row">
                    <div class="col-6 banner">
                        <img src="./img/picture6.png" alt="">
                    </div>
                    <div class="col-6">
                        <div class="login">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" placeholder="Admin">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-text m-2">Don't have an account? let's <span class="register-link"><a
                                            href="#">Register</a></span> first!</div>
                                <button class="btn btn-success w-100">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
